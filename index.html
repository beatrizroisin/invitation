<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Convite Especial</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: "Quicksand", sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* preenche a tela sem distorcer */
    }

    /* remover controles no mobile */
    #video2 {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
    }

    .hidden { opacity: 0; pointer-events: none; }
    .visible { opacity: 1; pointer-events: auto; }

    /* Ícones */
    .icons-container {
      justify-content: center;
      display: flex;
      align-items: center;
      top: 5%;
      left: 0;
      gap: 12px;
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      transition: opacity 1s ease;
      flex-wrap: wrap;
    }

    .icon-link {
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      text-align: center;
    }

    .icon-link img { width: 40px; height: 40px; }
    .icon-link p { font-size: 11px; color: #9C27B0; margin-top: 2px; }

    /* Modais */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: url('Cumpleaños.jpeg') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
    }

    .modal-header { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    .modal-subtitle { font-size: 16px; margin-bottom: 15px; }
    .modal-close {
      position: absolute; top: 10px; right: 10px;
      font-size: 18px; font-weight: bold;
      background: #9c27b0; color: #fff;
      border-radius: 20px; padding: 8px; cursor: pointer;
      width: 35px; height: 35px;
      display: flex; justify-content: center; align-items: center;
    }

    .modal-button {
      display: flex; align-items: center; gap: 8px;
      padding: 8px 16px; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold; color: #fff;
      margin-top: 5px;
    }

    .map-google { background: #fbd36c; }
    .map-waze { background: #9c27b0; }
  </style>
</head>

<body>
  <div class="container">
    <!-- Vídeo 1 -->
    <video id="video1" autoplay muted playsinline class="visible">
      <source src="canva-first.mp4" type="video/mp4">
    </video>

    <!-- Vídeo 2 -->
    <video id="video2" muted playsinline>
      <source src="canva2.mp4" type="video/mp4">
    </video>

    <!-- Ícones -->
    <div class="icons-container" id="iconsContainer">
      <div class="icon-link" id="icon1"><img src="dress.png"><p>Dress Code</p></div>
      <div class="icon-link" id="icon2"><img src="local.png"><p>Como Chegar</p></div>
      <a href="https://wa.me/5599999999999" target="_blank" class="icon-link"><img src="confirma.png"><p>Confirmar Presença</p></a>
    </div>
  </div>

  <!-- MODAIS -->
  <div class="modal" id="modalDressCode">
    <div class="modal-content">
      <div class="modal-close" id="closeDressCode">X</div>
      <div class="modal-header">Dress Code</div>
      <div class="modal-subtitle">Traje Formal</div>
    </div>
  </div>

  <div class="modal" id="modalMaps">
    <div class="modal-content">
      <div class="modal-close" id="closeMaps">X</div>
      <div class="modal-header">Como Chegar</div>
      <div class="modal-subtitle">Escolha o aplicativo</div>
      <button class="modal-button map-google" onclick="window.open('https://maps.google.com','_blank')">
        <img src="maps.png">Google Maps
      </button>
      <button class="modal-button map-waze" onclick="window.open('https://www.waze.com/ul','_blank')">
        <img src="waze.png">Waze
      </button>
    </div>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const iconsContainer = document.getElementById('iconsContainer');

    const modalDressCode = document.getElementById('modalDressCode');
    const closeDressCode = document.getElementById('closeDressCode');
    const modalMaps = document.getElementById('modalMaps');
    const closeMaps = document.getElementById('closeMaps');

    // Primeiro vídeo click → vídeo 2
    video1.addEventListener('click', () => {
      video1.classList.remove('visible'); video1.classList.add('hidden');
      video2.classList.add('visible'); video2.play();
      // mostrar ícones 4s depois
      video2.addEventListener('timeupdate', () => {
        if(video2.currentTime >= 4 && iconsContainer.style.opacity==0){
          iconsContainer.style.opacity=1; iconsContainer.style.pointerEvents="auto";
        }
      });
    });

    // Modais
    document.getElementById('icon1').addEventListener('click', ()=>modalDressCode.classList.add('active'));
    closeDressCode.addEventListener('click', ()=>modalDressCode.classList.remove('active'));
    document.getElementById('icon2').addEventListener('click', ()=>modalMaps.classList.add('active'));
    closeMaps.addEventListener('click', ()=>modalMaps.classList.remove('active'));
  </script>
</body>
</html>
